<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./style.min.css" />
  <link rel="stylesheet" href="./normalize.css">
</head>

<body>
  <div class="content">
    <div class="top">
      <div class="fly">
        <h2 class="place">FRA</h2>
        <span class="horizontalline">&HorizontalLine;</span>
        <h2 class="place">AMS</h2>
      </div>
      <div class="placeful">
        <p class="placefull">Frankfurt</p>
        <p class="placefull">Amsterdam</p>
      </div>
    </div>
    <div class="bottom">
      <div class="informer">
        <div class="info">
          <div class="block">
            <h3 class="infohead">Flight</h3>
            <p class="detailtext">815</p>
          </div>
          <div class="block">
            <h3 class="infohead">Gate</h3>
            <p class="detailtext">23G</p>
          </div>
          <div class="block">
            <h3 class="infohead">Seat</h3>
            <p class="detailtext">10f</p>
          </div>
        </div>
        <div class="qrsection">
          <div class="left">
            <div class="block">
              <h3 class="infohead">Passenger</h3>
              <p class="detailstext">Robert De Niro</p>
            </div>
            <div class="block">
             <h3 class="infohead">Class</h3>
              <p class="detailstext">Business</p>
            </div>
            <div class="block">
              <h3 class="infohead">Departure</h3>
              <p class="detailstext">3:45am, Dec 15</p>
            </div>
          </div>
          <div class="right">
            <img src="./img/qr.svg" alt="qr" style="width:155px;height: auto;">
          </div>
        </div>

      </div>

    </div>
  </div>
