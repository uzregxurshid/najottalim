<!DOCTYPE html>
<html lang="en">

<head>

      </div>

      <div class="form-check">

          Piyoda

      </div>

      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="mashinada form-check-input" name="distanse" id="" value="checkedValue">
          Avtomobil bilan

      <button type="submit" class="btn btn-primary my-3">Submit</button>

        </div>
