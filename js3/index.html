<body>

  <div class="bg-gradient bg-light container-fluid d-flex justify-content-center align-items-center vh-100">

        </div>
      </div>
      <div>
        <div class="mb-3">
          <label for="tdate" class="form-label">Tug'ilgan sanangiz</label>
