<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="player">
    <div class="thumbnail">
        <div class="img">
            
        </div>
        <div class="name">
           <span id="name">echo</span>
        </div>
        <div class="album">
            <span id="album">rock william</span>
        </div>
        <div class="progress">
            
        </div>
        <div class="controls">
            <div class="volumedown">
                <img src="volumedown.svg" alt="">
            </div>
            <div class="volumeup">
                <img src="volumeup.svg" alt="">
            </div>
            <div class="stop">
                <img src="stop.svg" alt="">
            </div>
            <div class="play">
                <img src="play.svg" alt="">
            </div>
            <div class="speed">
                <img src="speed.svg" alt="">
            </div>
        </div>
    </div>    
    </div>

</body>
</html>
