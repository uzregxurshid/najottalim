<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Api</title>
  <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/mains.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
  <link rel="manifest" href="./img/site.webmanifest">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
      </form>
    </div>
  </nav>

  <div class="row w-100">
    <div class="col-4 d-flex flex-column align-items-center">
      <div class="ms-3 align-self-start">
        <h2 class="h2">Users</h2>
        <p class="text-black">Total users: <span class="user_count">0</span></p>
      </div>

      <div class="cards col-10">


      </div>
    </div>
    <div class="col-4 d-flex flex-column align-items-center min-vh-100 border border-success border-top-0 border-bottom-0">
      <div class="ms-3 align-self-start">
        <h2 class="h2">Post</h2>
        <p class="text-black">Total posts: <span class="post_count">0</span></p>
      </div>
      <div class="posts col-10">
        
        

      </div>

    </div>
    <div class="col-4 d-flex flex-column align-items-center">
      <div class="ms-3 align-self-start">
        <h2 class="h2">Comments</h2>
        <p class="text-black">Total comments: <span class="comments_count">0</span></p>
      </div>

      <div class="comments col-10">
       
      
        

      </div>

    </div>
  </div>
  <template id="cardTemp">
    <div class="row">
      <div class="card mt-2 align-items-start">
        <div class="card-body p-2">
          <div class="card-text"><a class="username text-primary text-decoration-underline fw-bold"
              style="cursor: pointer;"></a></div>
          <div class="card-text"><b>Email: </b><a href="" class="email"></a></div>
          <div class="card-text"><b>City: </b><span class="city"></span></div>
          <div class="card-text"><b>Company: </b><span class="company"></span></div>
          <div class="card-text"><b>Website: </b><a href="#" class="website"></a></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card mt-2 align-items-start">
        <div class="card-title text-decoration-underline text-primary fw-bold post_title" style="cursor: pointer;"></div>
        <div class="card-body p-0 pb-2">
          <b>Post: </b> <span class="post_body">
          </span>
        </div>
      </div>
    </div>


    <div class="card mt-2">
      <div class="card-title">
        <h4 class="h4 mb-0">Title:  <span class="comment_title"> </span> </h4>
      </div>
      <div class="card-body p-0 pb-2">
        <div class="card-text"><b>Email: </b><a href="" class="comment_mail"></a></div>
        <div class="card-text"><b>Comment: </b><span class="comment"></span></a></div>
      </div>
    </div>
  </template>
  <script src="./bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
